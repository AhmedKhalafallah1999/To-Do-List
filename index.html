<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/queries.css" />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="scripts/app.js" defer></script>
    <title>Tasks</title>
  </head>
  <body>
    <section class="Board">
      <h2>Kalbonyan Board</h2>
      <div class="board-content">
        <div class="Not-Started general">
          <h4>Not Started</h4>
          <button class="btn_add not-started">+ Add</button>
        </div>
        <div class="in-Progress general">
          <h4>In Progress</h4>
          <button class="btn_add progress">+ Add</button>
        </div>
        <div class="completed general">
          <h4>Completed</h4>

          <button class="btn_add competed">+ Add</button>
        </div>
      </div>
    </section>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
